<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }

    function KmToMiles() {
      const [distance, setDistance] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setDistance((current) => event.target.value);
      };
      const reset = () => {
        setDistance(0);
      };
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="km">KM: </label>
            <input
              value={inverted ? distance * 1.6 : distance}
              id="km"
              type="number"
              placeholder="km"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label for="miles">Miles: </label>
            <input
              value={inverted ? distance : distance / 1.6}
              id="miles"
              type="number"
              placeholder="miles"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn Back" : "Invert"}
          </button>
        </div>
      );
    }
    function App() {
      const [idx, setIdx] = React.useState("1");
      const onSelect = (event) => {
        setIdx(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={idx} onChange={onSelect}>
            <option value="xx">Select your unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KilloMeters & Miles</option>
          </select>
          <hr />
          {idx === "0" ? <MinutesToHours /> : null}
          {idx === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
